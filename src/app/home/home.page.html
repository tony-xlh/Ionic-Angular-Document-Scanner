<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Document Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Document Scanner</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="full" (click)="liveScan()">Scan from Camera</ion-button>
  <ion-button expand="full" (click)="photoScan()">Scan from Photo</ion-button>
  <div>
    {{initialized ? "" : "Initializing"}}
  </div>
</ion-content>
