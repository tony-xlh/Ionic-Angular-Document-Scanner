<ion-header>
  <ion-toolbar>
    <ion-title>Cropper</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <svg [attr.viewBox]="viewBox" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <image [attr.href]="dataURL"></image>
    <a *ngIf="detectedQuadResult">
      <polygon
        [attr.points]="getPointsData()"
        stroke="green"
        stroke-width="1"
        fill="lime"
        opacity="0.3"
      >
      </polygon>
    </a>
  </svg>
</ion-content>
